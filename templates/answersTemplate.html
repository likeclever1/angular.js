<div class="answers">
    <div class="answer" ng-repeat="answer in question.answers">
        <div class="vote">
            <a class="vote-up" href="#" ng-click="voteUp(e, answer)"></a>
            <span class="rate">{{answer.rate}}</span>
            <a class="vote-down" href="#" ng-click="voteDown(e, answer)"></a>
        </div>

        <b>{{answer.text | formatText}}</b>
        <p>{{answer.author}}</p>
        <p><i>{{answer.date}}</i></p>
    </div>
</div>
