<div class="quest">
    <h3>{{question.text}}</h3>
    <p>{{question.author}}</p>
    <p><i>{{question.date}}</i></p>
</div>

<h3>Ответы</h3>

<div class="answers">
    <div ng-repeat="answer in question.answers | orderBy:sortparam" class="answer">
        <div class="vote">
            <a class="vote-up" href="#" ng-click="voteUp(e, answer)"></a>
            <span class="rate">{{answer.rate}}</span>
            <a class="vote-down" href="#" ng-click="voteDown(e, answer)"></a>
        </div>
        <p><b>{{answer.text}}</b></p>
        <p><b>{{answer.author}}</b></p>
        <p><i>{{answer.date}}</i></p>

        <p><a href="#/edit/{{answer.id}}">Изменить</a></p>
    </div>
</div>
